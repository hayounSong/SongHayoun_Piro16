<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cyborg/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 상세 정보</title>
</head>
<body style="text-align: center;width:50%;margin-left:25%">
    <div class="card mb-3">
        <h3 class="card-header" style="font-size: 40px!important;font-weight: bold;">{{post.title}}</h3>
        <div class="card-body">
          <h5 class="card-title">당신에게 딱 맞는 {{post.genre}} 장르의 영화 </h5>
          <h6 class="card-subtitle text-muted">상세보기입니다.</h6>
        </div>
        {% if post.photo %}
        <a href="{% url 'reviews:detail' post.id%}">
            <img src = "{{ post.photo.url }}" alt="{{post.photo}}"height="600">
            <p></p>
        </a>
        {% endif %}
        <div class="card-body">
          <p class="card-text">{{post.director}} 감독 제작</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{post.main}} 주연의 작품</li>
            <li class="list-group-item">{{post.star}}개 별점의 작품</li>
            <li class="list-group-item">{{post.time}}의 러닝타임</li>
        </ul>
        <div class="card-body">
            <a href="{% url 'reviews:update' post.id%}"><button type="button" class="btn btn-outline-dark btn-lg"><span style="color:white;">수정하기</span></button></a>
            <a href="{% url 'reviews:delete' post.id%}"><button type="button" class="btn btn-outline-dark btn-lg"><span style="color:white;">삭제하기</span></button></a>
          
        </div>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" ">리뷰 내용</h4>
          
          <p class="card-text" style="color: white;">{{post.review}}</p>
          <a href="{% url 'reviews:review'%}"><button type="button" class="btn btn-outline-dark btn-lg"><span style="color:white;">my Movie reviews</span></button></a>
          
        </div>
      </div>
    
</body>
</html>
