{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <h3 class="card-header">{{post.title}}</h3>
        
        
        
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{post.kind}}</li>
          <li class="list-group-item">{{post.content}}</li>
          
        </ul>
        
          <ul class="list-group list-group-flush">
            <br>
            만들 수 있는 SW 목록
          {%for idea in idea%}
            <li class="list-group-item"><a href="{% url 'Idea:detail' pk=idea.id%}">{{idea.title}}</a></li>
            
            {% endfor %}
          </ul>
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>


      <div class="buttonarea">
        <a href="{% url 'Idea:dev_delete' pk=post.id %}"><button type="button" class="btn btn-primary">삭제</button></a>
        <a href="{% url 'Idea:dev_list' %}"><button type="button" class="btn btn-success">목록</button></a>
        <a href="{% url 'Idea:dev_fix' pk=post.id%}"><button type="button" class="btn btn-info">수정</button></a>
      </div>
      {% endblock %}
