{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3">
        <h3 class="card-header">{{post.title}}</h3>
        
        <img src="{{post.image.url}}" xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="500" height="400" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
   
        </img>
        <div class="card-body">
          <p class="card-text">아이디어 설명:{{post.content}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">1)아이디어 관심도:{{post.like}}</li>
          <li class="list-group-item"><a href="{% url 'Idea:dev_detail' pk=post.devtool.id %}">2) 예상 개박 툴: {{post.devtool}}</a></li>
          
        </ul>
        
        <div class="card-footer text-muted">
          2 days ago
        </div>
      </div>
      <div class="buttonarea">
        <a href="{% url 'Idea:delete' pk=post.id %}"><button type="button" class="btn btn-primary">삭제</button></a>
        <a href="{% url 'Idea:list' %}"><button type="button" class="btn btn-success">목록</button></a>
        <a href="{% url 'Idea:fix' pk=post.id%}"><button type="button" class="btn btn-info">수정</button></a>
      </div>
      {% endblock %}
