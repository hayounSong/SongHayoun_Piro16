{% extends 'base.html' %}

{% block content %}

{% for post in post %}
<div class="card mb-3" >
    <h3 class="card-header"><a href="{% url 'Idea:dev_detail' pk=post.id %}">{{post.title}}</a></h3>
    
   
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{post.kind}}</li>
      <li class="list-group-item">{{post.content}}</li>
      
    </ul>
    
  </div>
  
    
{% endfor %}


{% endblock %}
