<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
    <script defer type="text/javascript" src="index.js"></script>
</head>

<body>
    <script src="https://kit.fontawesome.com/8ebf854354.js" crossorigin="anonymous"></script>
    <section>
        <div class="titletext">피로그래밍 과제 리스트</div>
        <div class="plusarea">
            <input type="text" class="whatinput" value>
            <button class="plus">추가 </button>
        </div>
        <div class="listarea">
            <div class="index">
                <div clsss="icon"><i class="far fa-check-square"></i></div>
                <div class="indextext">오늘할 과제</div>
            </div>
            
                <div class="list"></div>
            
        </div>
        <div class="buttonarea">
            <button class="selectdelete">선택 과제 삭제</button>
            <button class="lastdelete">마지막 과제 삭제</button>
            <button class="alldelete">전체 삭제</button>
        </div>
    </section>
</body>
</html>
